<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NW Refining</title>
</head>

<body>

    <template id="cost-template">
        <div class="res-cost">
            <img class="round-image cost-icon" src="/images/icons/charcoal.png" alt="">
            <input id="cost-input" class="param-input" type="number">
            <img class="round-image coin-icon" src="/images/gold.png">
        </div>
    </template>

    <template id="card-template">
        <div class="card">
            <div class="card-header">
                <img id="resource-icon" class="round-image" src="/images/icons/charcoal.png">
                <div class="header">
                    <h3 id="resource-name">LINGOTTO DI METALLO STELLARE</h3>
                </div>
            </div>

            <div class="wrap">

                <div class="general-info">
                    <div class="price">
                        <p class="info-text">PRICE:</p>
                        <input id="price-input" class="param-input" type="number">
                        <img class="round-image" src="/images/gold.png">
                    </div>
                    <div class="craft-chance">
                        <p class="info-text">CRAFT CHANCE:</p>
                        <input id="chance-input" class="param-input" type="number">
                        <p style="margin: 0;">%</p>
                    </div>
                    <div class="craft-amount">
                        <p class="info-text">CRAFT AMOUNT:</p>
                        <input id="amount-input" class="param-input" type="number">
                    </div>

                    <div class="horizontal-separator"></div>

                    <div class="results">
                        <h3 class="total">TOTAL</h3>

                        <div class="total-cost">
                            <p class="info-text">TOTAL COST:</p>
                            <input id="total-cost-output" class="param-input output" type="number" disabled>
                            <img class="round-image" src="/images/gold.png">
                        </div>

                        <div class="total-amount">
                            <p class="info-text">TOTAL AMOUNT:</p>
                            <input id="total-amount-output" class="param-input output" type="number" disabled>
                        </div>

                        <div class="profit">
                            <p class="info-text">PROFIT:</p>
                            <input id="profit-output" class="param-input output" type="number" disabled>
                            <img class="round-image" src="/images/gold.png">
                        </div>

                    </div>
                </div>

                <div class="vertical-separator"></div>

                <div class="resources">

                </div>
            </div>

        </div>
    </template>

    <div class="accordion">
        <div class="accordion-content">
            <nav class="navigation">
                <ul class="jobs-list">
                    <li>
                        <a class="job-button" id="smelter" href="#Fonderia">
                            <img class="job-icon" src="/images/icons/smelter.png">
                            <p><b>Fonderia</b></p>
                        </a>
                    </li>
                    <li>

                        <a class="job-button" id="loom" href="#Telaio">
                            <img class="job-icon" src="/images/icons/loom.png">
                            <p><b>Telaio</b></p>
                        </a>
                    </li>
                    <li>
                        <a class="job-button" id="tannery" href="#Conceria">
                            <img class="job-icon" src="/images/icons/tannery.png">
                            <p><b>Conceria</b></p>
                        </a>
                    </li>
                    <li>

                        <a class="job-button" id="woodshop" href="#Falegnameria">
                            <img class="job-icon" src="/images/icons/woodshop.png">
                            <p><b>Falegnameria</b></p>
                        </a>
                    </li>
                    <li>

                        <a class="job-button" id="stonecutting" href="#Tagliapietre">
                            <img class="job-icon" src="/images/icons/stonecutting.png">
                            <p><b>Tagliapietre</b></p>
                        </a>
                    </li>
                    <li>

                        <a class="job-button" id="arcana" href="#Arcana">
                            <img class="job-icon" src="/images/icons/arcana.png">
                            <p><b>Arcana</b></p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <button class="accordion-btn" type="button">
            <div class="arrow-up"></div>
        </button>
    </div>

    <div class="container">
        <div class="card-container">

        </div>
    </div>

</body>

<script src="/src/Resource.js"></script>
<script src="/src/index.js"></script>

</html>
